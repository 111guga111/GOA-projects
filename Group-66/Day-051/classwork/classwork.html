<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav{
            display: flex;
            width: 100%;
            top: 0;
            background-color: grey;
            position: fixed;
            justify-content: center;
            text-align: center;
        }
        .stuff{
            display: flex;
            gap: 50px;
            margin-left: 40%;
            width: 100%;
        }
        nav :nth-child(5){
            background-color: blueviolet;
            width: 50px;
            border-radius: 20%;
            border: solid;
            margin-left:20%;
        }
        img{
            position: absolute;
            width:20px;
            margin-right: 90%;
        }
        nav a{
            text-decoration: none;
            color: black;
        }
        #search{
            margin-left: 250px;
        }
        #photo{
            position:relative;
            background-image: url(msg.jpg);
            background-size: cover;
            width:200px;
            height: 200px;
        }
        #dot{
            left: 150px;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            justify-content: center;
            text-align: center;
            position:absolute;
        }
    </style>
</head>
<body>
    <nav>
        <img src="msg.jpg" alt="photo">
        <div class="stuff">
            <a href="classwork.html">home</a>
            <a href="classwork.html">some</a>
            <a href="classwork.html">contact</a>
            <a href="classwork.html">about</a>
            <a href="classwork.html">end</a>
        </div>
    </nav>
    <section id="photo">
        <div id="dot">
            <p>+99</p>
        </div>
    </section>
</body>
</html>

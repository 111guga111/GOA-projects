<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filter(numbers) {
            const filteredArr = [];
            
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    filteredArr.push(numbers[i]);
                }
            }
            return filteredArr;
        }

        const result = filter([1, 2, 3, 4, 5, 6]);
        console.log(result); 
    </script>
</body>
</html>

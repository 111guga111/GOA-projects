<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const day = prompt("Which day is it? (Enter 1-7)");
        switch(day){
            case "1":
                alert("It's Monday");
                break;
            case "2":
                alert("It's Tuesday");
                break;
            case "3":
                alert("It's Wednesday");
                break;
            case "4":
                alert("It's Thursday");
                break;
            case "5":
                alert("It's Friday");
                break;
            case "6":
                alert("It's Saturday");
                break;
            case "7":
                alert("It's Sunday");
                break;
            default:
                alert("Please enter a number between 1 and 7.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<body>
    <script>
    function checkEvenOdd(num) {
        return (num % 2 == 0) ? "The Number Is Even" : "The Number Is Odd";
    }
        console.log(checkEvenOdd(4)); 
        console.log(checkEvenOdd(7));  
        console.log(checkEvenOdd(0));  
        console.log(checkEvenOdd(15)); 
    </script>
</body>
</html>

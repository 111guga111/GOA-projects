<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while loop will start only when its condition is True
        // do while starts at least one time even if condition is false and if its True, it  stops when while condition is False
        let count = 0;
        do {
        console.log(count);
        count++;
        } while (count <= 10);
    </script>
</body>
</html>

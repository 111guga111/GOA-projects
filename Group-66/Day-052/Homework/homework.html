<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            justify-items: center;
        }
        #loading{
            width: 1000px;
            border:5px solid rgb(0, 171, 194);
            border-radius: 30px;
            height: 50px;
            background-color: rgb(66, 66, 66);
            display: flex;          
            align-items: center;
        }
        #fill{
            margin-left: 10px;
            background-color: rgb(0, 179, 140);
            border-radius: 30px;
            height: 37px;
            animation-iteration-count: infinite;
            animation-name:load;
            animation-duration: 5s;
        }
        p{
            margin-top: 30vh;
            font-size: 50px;
        }
        @keyframes load{
            0%{
                width: 20%;
            }
            20%{
                width:40%;
            }
            100%{
                width:98%;
            }
        }
    </style>
</head>
<body>
    <p>Loading.....</p>
    <div id="loading">
        <div id="fill"></div>
    </div>
</body>
</html>

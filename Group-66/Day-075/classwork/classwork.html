<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function executoirn(word) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (word.length > 5) {
                        resolve("done!");
                    } else {
                        reject("error!");
                    }
                }, 5000);
            });
        }
        executoirn("Hello world!!").then(result => console.log(result)).catch(error => console.log(error));


        //we use fetch like an promise but it gets data from other server
        fetch("https://fakestoreapi.com/products")
            .then(res => res.json()).then(data => {console.log(data);})
            .catch(err => console.log(err))
            .finally(() => console.log("fetch completed"));

        //.then helps us get the resolved answear from the promise or fetch
        //.catch helps us get the rejected answear from the promise or fetch
        //.finally runs no metter what, it will run after promise or fetch is completed


    </script>
</body>
</html>

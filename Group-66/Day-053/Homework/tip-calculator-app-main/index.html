<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    body{
      font-family: "Space Mono", monospace;
      display: flex;
      justify-content: center;
      background-color: hsl(185, 41%, 84%);
    }
    main{      
      margin-top: 30vh;
      display: grid;
      width:830px;
      height: 430px;
      border-radius: 20px;
      grid-template-columns: 1fr 1fr;
      background-color: hsl(0, 100%, 100%);
    }
    #left{
      grid-column:1;
      margin-left: 40px;
      border-radius:15px;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    #right{
      width: 360px;
      height: 380px;
      margin-left: 30px;
      border-radius:15px;
      margin-top: 25px;
      margin-bottom: 30px;
      grid-column:2;
      background-color: hsl(183, 100%, 15%);
    }
    #amount{
      color:hsl(185, 41%, 84%);
      display: flex;
      margin-top: 30px;
      margin-left: 30px;
    }
    #total{
      color:hsl(185, 41%, 84%);
      display: flex;
      margin-left: 30px;
    }
    #reset{
      background-color: hsl(172, 67%, 45%);
      text-align: center;
      width: 275px;
      height: 40px;
      border-radius: 5px;
      margin-top: 60px;
      margin-left: 40px;
    }
    #res{
      position: relative;
      font-weight: bold;
      color: hsl(183, 100%, 15%);
      top:2px;
      font-size: 25px;
    }
    #dol{
      position: relative;
      bottom:2px;
      right: 5px;
      font-size: 35px;
    }
    .ri{
      color: hsl(172, 67%, 45%);
      font-weight: bold;
      margin-top: 10px;
      margin-left: 80px;
      font-size: 40px;
    }
    .ri1{
      color: hsl(172, 67%, 45%);
      font-weight: bold;
      margin-top: 10px;
      margin-left: 75px;
      font-size: 40px;
    }
    .below{
      position: relative;
      color:hsl(186, 14%, 43%);
      bottom: 15px;
    }
    #bill,#tip, #people{
      display: flex;
      flex-direction: column;
      font-size: 19px;
    }
    #mon{
      position: relative;
      color: hsl(184, 14%, 56%);
      font-size: 25px;
      right: 220px;
    }
    #tip{
      margin-top: 5px;
    }
    #people{
      margin-top: 15px;
    }
    #tips{
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 1fr 1fr;
      margin-top: 15px;
      gap: 15px;
      column-gap: 25px;
    }
    .p-tips{
      font-size: 25px;
      background-color: hsl(183, 100%, 15%);
      height: 45px;
      text-align: center;
      border-radius: 5px;
      width: 110px;
      color: hsl(0, 100%, 100%);
    }
    .p-tips p{
      margin-top: 5px;
    }
    .p-tips:nth-child(3){
      background-color: hsl(172, 67%, 45%);
      color: hsl(183, 100%, 15%);
      font-weight: bold;
    }
    .p-tips:nth-child(6){
      background-color: hsl(189, 47%, 97%);
      color: hsl(183, 100%, 15%);
      font-weight: 500;
    }
    h5{
      color: hsl(183, 100%, 15%);
      margin-bottom: 0;
    }
    .p-tag{
      background-color: hsl(189, 47%, 97%);
      height: 40px;
      margin-top: 5px;
      text-align: right;
      width: 360px;
    }
    .p-tag p{
      font-size: 25px;
      color: hsl(183, 100%, 15%);
      font-weight: bold;
      margin-top: 2px;
      margin-right: 20px;
    }
    #head{
      position: absolute;
      margin-top: 17vh;
      color: hsl(183, 100%, 15%);
      font-weight: bold;
    }
    .attribution { 
      font-size: 11px; text-align: center;
      position: absolute;
      margin-top: 95vh;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <p id="head">S P L I <br> T T E R</p>
<main>
    <div id="left">
      <div id="bill">
        <h5>Bill</h5>
        <div class="p-tag"><p><span id="mon">$</span>142.55</p></div>
      </div>
      <div id="tip">
        <h5>Select Tip %</h5>
        <div id="tips">
        <div class="p-tips"><p>5%</p></div>
        <div class="p-tips"><p>10%</p></div>
        <div class="p-tips"><p>15%</p></div>
        <div class="p-tips"><p>25%</p></div>
        <div class="p-tips"><p>50%</p></div>
        <div class="p-tips"><p>Custom</p></div>
        </div>
      </div>
      <div id="people">
        <h5>Number of People</h5>
        <div class="p-tag"><p>5</p></div>
      </div>
    </div>
    <div id="right">
      <div id="amount">
        <div class="tl">
        <p class="top">Tip Amount</p>
        <div class="below"><p>/ person</p></div>
        </div>
        <div class="p-right"><p class="ri"><span id="dol">$</span>4.27</p></div>
      </div>
      <div id="total">
        <div class="tl">
        <p>Total</p>
        <div class="below"><p >/ person</p></div>
        </div>
        <div class="p-right"><p class="ri1"><span id="dol">$</span>32.79</p></div>
      </div>
      <div id="reset"><p id="res">Reset</p></div>
    </div>
</main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>

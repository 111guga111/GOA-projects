<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age = parseInt(prompt("please enter your age"));
        if (age>0 && age<=13){
            alert("your underage")
        }
        else if (age>13 && age<18){
            alert("your a teenager")
        }
        else if (age >= 18){
            alert("your elder")
        }
        else{
            alert("wrong input")
        }
    </script>
</body>
</html>

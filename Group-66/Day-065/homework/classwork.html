    <script>
        let lst = [1,2,3,4,5]
        lst.forEach( a => console.log(a));

        names.forEach (word => console.log(word.split("").reverse().join()));

        names.map(name => console.log(name.toUpperCase()));

        names.map(name => console.log(name[0]));

        lst.map(num => console.log(num+5));

        names.map(name => console.log(name[name.length-1]));

        const manualForEach = (arr,cb) => {
            for (let i = 0; i < arr.length; i++) {
                cb(arr[i]);
            }
        }

        const manualmap = (arr,cb) => {
            let Array=[]
            for (let i = 0; i < arr.length; i++) {
                Array.push(cb(arr[i]));
            }
            return Array
        }
        //.map() returns value and .forEach() doesnt. 
    </script>

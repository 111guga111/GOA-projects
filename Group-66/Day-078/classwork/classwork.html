<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        const asy = async () => {
            try{
                const fet = await fetch("https://jsonplaceholder.typicode.com/users/1/posts");
                const ans = await fet.json();
                const ul = document.getElementById("list");
                ans.forEach(data => {
                    ul.innerHTML += `<li>${data.title}: ${data.body}</li>`;
                });

            }catch(error){
                console.log("there was an error")
            };
        }
        asy();
    /* 
        async wait is simpler version of .then
        try catch is simpler version of .catch

        code gets very hard when using complex syntac like .then .catch,
        thats why we use async await and try catch
    */
    </script>
</body>
</html>

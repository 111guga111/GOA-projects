<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const number = parseInt(prompt("please enter a number below 10"));

        if (number % 2 == 0){
            alert(number + " is even");
        }else{
            alert(number + " is odd");
        }
    </script>
</body>
</html>

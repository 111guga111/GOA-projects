<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const filter = function(arr,helper){

            let lst = []

            for(let i = 0; i<arr.length;i++){

                if(helper(arr[i])){
                    lst.push(arr[i])
                }
            }

            return lst
        }

        console.log(filter([1,2,3,4,5], (a) => a % 2 === 0))

    </script>
     
</body>
</html>

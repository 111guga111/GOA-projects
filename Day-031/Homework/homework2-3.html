<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Link Color Change</title>
  <style>
    nav {
      background-color: #f5f5f5;
      padding: 10px;
    }
    nav a {
      color: orange;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:visited {
      color: red;
    }
    nav a:hover{
        color: blue;
    }
  </style>
</head>
<body>

  <nav>
    <a href="homework.html" target="_blank">Page 1</a>
    <a href="homework2-3.html" target="_blank">Page 2</a>
    <a href="homework4-5.html" target="_blank">Page 3</a>
  </nav>

</body>
</html>

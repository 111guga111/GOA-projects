<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML with 5 Attributes</title>
</head>
<body>

  <!-- 'id' gives this element a unique identifier -->
  <h1 id="main-heading">Title of the page</h1>

  <!-- 'src' is used to attach the link of the photo --> <!--alt is backup that loads after web fails to load photo-->
  <img src="https://WrongAddress/100" alt="amazing Image">

  <!-- 'href' is used to attach the link-->
  <a href="https://www.facebook.com/nika11keshelava/">Click here to open the link</a>
  
</body>
</html>

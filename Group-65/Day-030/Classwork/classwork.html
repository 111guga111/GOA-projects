<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classwork.css">
    <title>Document</title>
    <style>
        #p1 {
            color: red;
        }
    </style>
</head>
<body>
    <p style="color: red;">Hello word</p><!--inline-->

</html>

  internal-in head line that is writen in head tag
  external-in separate sheet that is writen on new css page
-->

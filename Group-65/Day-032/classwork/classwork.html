<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            color: blue;
        }
        #p2{
            color: blueviolet;
        }
        #p3{
            color: coral;
        }
        #H1{
            color: rgb(255, 0, 0);
        }
        #H2{
            color: rgb(21, 255, 0);
        }
        #H3{
            color: rgb(255, 0, 242);
        }
        .block1{
            background-color: blue;
            height:100px;
            width:100px;
        }
        .block2{
            background-color: blueviolet;
            height:100px;
            width:100px;
        }
        .block3{
            background-color: coral;
            height:100px;
            width:100px;
        }
        .cyrcle1{
            background-color: blue;
            border-radius:100px;
            height:100px;
            width:100px;
        }
        .cyrcle2{
            background-color: blueviolet;
            border-radius:100px;
            height:100px;
            width:100px;
        }
        .cyrcle3{
            background-color: coral;
            border-radius:100px;
            height:100px;
            width:100px;
        }
        #l1{
            color: rgb(255, 0, 0);
        }
        #l2{
            color: rgb(21, 255, 0);
        }
        #l3{
            color: rgb(255, 0, 242);
        }
        #l4{
            color: coral;
        }
    </style>
</head>
<body>
    <h1 id="H1">head</h1>
    <h1 id="H2">head</h1>
    <h1 id="H3">head</h1>
    <p id="p1">first</p>
    <p id="p2">second</p>
    <p id="p3">third</p>
    <div class="block1"> </div>
    <div class="block2"> </div>
    <div class="block3"> </div>
    <div class="cyrcle1"> </div>
    <div class="cyrcle2"> </div>
    <div class="cyrcle3"> </div>
    <ul>
        <li id="l1">hello</li>
        <li id="l2">hello</li>
        <li id="l3">hello</li>
        <li id="l4">hello</li>
    </ul>
</body>
</html>
